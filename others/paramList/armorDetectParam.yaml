%YAML:1.0
---
#最重要的参数
enemyColor: 1                            # 0:blue  1:red  2:all

hideAllDebug: 0
#调试变量显示控制开关
showOrigin:   0
showGray:     0
showBinary:   0
showLEDbar:   0
showDraw:     1
showSlideBar: 0

#图像处理参数
thresh:          100
minLEDBarLength: 12
hullRatio:       0.25
pixelDiffRatio:  0.2                     #红蓝通道像素差值的比例
pixelCount:      0.7
purpleRatio:     1.3
LEDHWRatioMin:   2.0
LEDHWRatioMax:   12.
normalArmorSize: [ 130.4, 111.56 ]       #宽度130.4为两灯条中心距   高度111.56为灯条高度的两倍
largeArmorSize:  [ 225.4, 111.56 ]
barLMaxRatio:    1.8
barWMaxRatio:    -1.
barAMaxRatio:    -1.
angleDiff:       10.0
centerDist:      4.8                     #计算标准值为4.04，留一定余量
barLMaxRatioX:   1.8                     #八字区域的两灯条长度差异比例
centerDistX:     2.3                     #实际尺寸计算得到的是中间距离为灯条长度的1.87倍
